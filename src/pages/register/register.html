<ion-content padding class="top">
  <img src="assets/logokiddo.png" class="center">
  <ion-list>
    <ion-item>
      <ion-label floating>Nama Lengkap</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Alamat Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Daftar sebagai</ion-label>
      <ion-select #userLevel >
        <ion-option value="wali" >Orang Tua / Wali</ion-option>
        <ion-option value="mitra" >Mitra</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button (click)="SignUp()">Daftar</button>
    <p>Sudah punya akun? <a (click)="SignIn()" href="#"><b>Masuk</b></a>.</p>
  </div>
</ion-content>
